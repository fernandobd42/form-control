<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Astrology API</h1>
    <p class="lead">Transform your life with Astrology!</p>
    <hr class="my-4">
    <div class="row">
      <form class="col-12 col-md-6 col-lg-6" [formGroup]="form">
        <div class="d-flex">
          <div class="form-group mr-1">
            <label for="dia">Dia Nascimento</label>
            <input type="number" maxLength="2" class="form-control" id="dia" formControlName="dia" placeholder="Dia">
          </div>

          <div class="form-group mr-1">
            <label for="mes">Mes Nascimento</label>
            <input type="number" class="form-control" id="mes" formControlName="mes" placeholder="Mes">
          </div>

          <div class="form-group">
            <label for="ano">Ano Nascimento</label>
            <input type="number" class="form-control" id="ano" formControlName="ano" placeholder="Ano">
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <div class="form-group">
            <label for="hora">Hora Nascimento</label>
            <input type="number" class="form-control" id="hora" formControlName="hora" placeholder="Hora">
          </div>
          <span class="flex"></span>
          <div class="form-group">
            <label for="minuto">Minuto Nascimento</label>
            <input type="number" class="form-control" id="minuto" formControlName="minuto" placeholder="Minuto">
          </div>
        </div>

        <div>
          <div class="form-group">
            <label for="fuso">Fuso Horário</label>
            <input type="text" class="form-control" id="fuso" formControlName="fuso" placeholder="Fuso Horário">
          </div>
        </div>

        <app-google-search (latitudeEmit)="getLatitude($event)" (longitudeEmit)="getLongitude($event)"></app-google-search>

        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="form.invalid || !latitude || !longitude">Submit</button>
      </form>
      <div class="col-12 col-md-6 col-lg-6">
        <div id="paper"></div>
      </div>
    </div>
  </div>
</div>
